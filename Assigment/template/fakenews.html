<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>FakeNews</title>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h2>
            &nbsp;
            <center>Fake-News</center>
        </h2>
        <div>
            <center>
                &nbsp;
                <form action="/fake-upload" method="post" enctype="multipart/form-data">
                    <label for="upload "> Upload Your Flie :</label>
                    <input type="file" name="fake_upload">
                    <input type="submit" value="Upload">
                    <br><br>
                </form>
            </center>
        </div>
        <center>
            <form action="/fakenews" method="post" enctype="multipart/form-data">
                <div class="form-floating">
                    <textarea class="form-control" name="fake-news" placeholder="Leave a comment here"
                        id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2"></label>
                </div>
                <br><br>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
            <br> {% if display %}
            <p>{{display}}</p>
            {% endif %}
        </center>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
